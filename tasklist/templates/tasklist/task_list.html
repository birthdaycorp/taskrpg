{% extends 'tasklist/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <div id="tasklist">
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item" id="task-{{ task.id }}">
                    <div class="taskwrapper">
                        <input type="checkbox" id="checkbox{{ forloop.counter }}">
                        <h4>{{ task }}</h4>
                        <p>{{ task.created_date }}</p>
                        <p>ID#:{{ task.id }}</p>
                        <button onclick="delete_task('{{ task.id }}');" class="btn">Done</button>

                    </div>
                </li>
            {% endfor %}
        </ul>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default" name="add_task">Save</button>
        </form>
    </div>
    {% else %}
    <div id="nologin">
        <p>Please log in!</p>
    </div>
    {% endif %}

{% endblock %}
